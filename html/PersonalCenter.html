	var unreadMsgCount = 0; //未读消息条数
	//Load bizIds who have been talked to (For C End)
	//获取用户消息列表
	function getMsgList() {
		var str = '[{"yyyCode":"100116","appUid":"' + userid + '"}]';
		var enResult = strEnc(str, "100001", "", "");
		var uri = GLOBAL_URL + "?json=" + enResult;
		$.ajax({
			type: "GET",
			url: uri,
			success: function(data) {
				data = JSON.parse(data);
				if (data.bizIds) {
					data = data.bizIds;
					if (data.length > 0) {
						for (var i in data) {
							//getUnreadCount(data[i], data.length, i);
							getShopById(data[i]);
						}
					}
				}
			},
			error: function(error) {}
		});
	}
	//根据药店id获取药店信息，判断药店是否存在
	function getShopById(bizId) {
		var str = '[{"yyyCode":"100117","pharmacyCode":"' + bizId + '"}]';
		var enResult = strEnc(str, "100001", "", "");
		var uri = GLOBAL_URL + "?json=" + enResult;
		$.ajax({
			type: "GET",
			url: uri,
			success: function(data) {
				data = JSON.parse(data);
				if (data.success == '1') {
					getUnreadCount(bizId)
				}
			},
			error: function(error) {}
		});
	}
	//Get unread message count
	//未读消息条数
	function getUnreadCount(bizId) {
		//targetAppKey	yes	target app key which c end user talk to
		//appUid	yes	c end user id in local app
		//bizId	yes	target biz id or shop id which c end user talk to
		var str = '[{"yyyCode":"100112","appUid":"' + userid + '","bizId":"' + bizId + '"}]';
		var enResult = strEnc(str, "100001", "", "");
		var uri = GLOBAL_URL + "?json=" + enResult;
		$.get(uri)
			.success(function(data) {
				data = JSON.parse(data);
				if (data.count && data.count > 0) {
					var count = data.count;
					unreadMsgCount += count;
				}
				if (unreadMsgCount > 0) {
					//$(".hasNewMsgs").html("您有"+unreadMsgCount+"条新消息");
					$(".hasNewMsgs").removeClass("uhide");
				}
			});
	}
