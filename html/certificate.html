<script>
	$(function() {
		//根据团体颜色改变背景颜色
	var insurecolor = localStorage.getItem("showColor");
	$(".title").css("background-color",insurecolor);
	
		$("#back").click(function() {
			window.history.go(-1);
		});
		getZZZM();
		//添加埋点
//		eventBtn(this);
	});

	function getZZZM() {
		var zzzm = localStorage.getItem("zzzm");
		var hpname = new Array();
		hpname = zzzm.split(",");
		var elem, clone = $("#list>div:first");
		clone.siblings().remove();
		if (hpname.length >= 1) {
			for (var i in hpname) {
				elem = clone.clone().removeClass("uhide");
				var url = hpname[i];
				url = "<img src='" + url + "' height='100%' width='100%' onclick='touchScale(this)'/>";
				elem.find(".img").html(url);
				$("#list").append(elem);
			}
		} else {
			$(".nozz").removeClass("uhide");
		}
	}
