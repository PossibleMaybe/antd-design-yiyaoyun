	/*下拉刷新初始化
	 * 
	 */
	var DF_Para = {
		StartY: 0,
		IsRsf: false,
		IsTop: true
	};

	function InitDownRefresh() {
		$(window).scroll(function() {
			if($(window).scrollTop() == 0) {
				DF_Para.IsTop = true;
			} else {
				DF_Para.IsTop = false;
			}
		})
		var MainBody = document.getElementById("MainBody");
		if(MainBody.scrollHeight > 50) {
			MainBody.addEventListener("touchstart", function(event) {
				if(DF_Para.IsTop) {
					var touchPoint = event.targetTouches[0];
					DF_Para.StartY = touchPoint.pageY;
				}
			}, false);
			MainBody.addEventListener("touchmove", function(event) {
				if(DF_Para.IsTop) {
					var touchPoint = event.targetTouches[0];
					var distance = touchPoint.pageY - DF_Para.StartY;
					if(distance > 50) {
						event.preventDefault();
						var maxHt = (distance / 2); //如果下拉最大高度超过某个值，则执行刷新
						if(maxHt > 80) {
							DF_Para.IsRsf = true;
							$("#downRefreshBar").height(maxHt - 80);
							var html = "<div class='ub ub-ac mt5'><div class='ub-f1 tx-r'><img src='../images/loading.gif' height='20px' width='20px'></div><div class='ub-f1 tx-l c11 ml3'>松开刷新</div></div>"
							$("#downRefreshBar").html(html);
						}
					}
				}
			}, false);
			MainBody.addEventListener("touchend", function(event) {
				if(DF_Para.IsTop) {
					DF_Para.StartY = 0;
					//松开后先缩小到30px高度，然后请求网络，请求成功后再缩小到0px
					if(DF_Para.IsRsf) {
						$("#downRefreshBar").animate({
							height: 50
						}, 200, "swing", function() {
							var html = "<div class='ub ub-ac mt5'><div class='ub-f1 tx-r'><img src='../images/loading.gif' height='20px' width='20px'></div><div class='ub-f1 tx-l c11 ml3'>加载中..</div></div>"
							$("#downRefreshBar").html(html);
							DF_Para.IsRsf = false;
							//模拟数据请求时间
							setTimeout(function() {
								window.location.href = "index1.html";
							}, 200)
						})
					}
				}
			}, false);
		}
	}
	iP = {};
	iP1 = {};
	var loadPage = true; //是否可以上滑加载下一页
	//活动banner
	function getBanner(source) {
		var enResult = strEnc('[{"yyyCode":"100990","source":"' + source + '"}]', "100001", "", "");
		$.ajax({
			url: GLOBAL_URL + "?json=" + enResult,
			type: "GET",
			timeout: 60000,
			success: function(data) {
				var data = JSON.parse(data);
				if(data.success == "1") {
					var banner = "";
					var height = document.documentElement.clientWidth / 2.4 + "px";
					$(".swiper-container").height(height);
					for(var i in data.data) {
						banner += '<div spuri="' + data.data[i].BannerLink + '" class="swiper-slide" onclick="toSP(this)">' +
							'<img src="' + data.data[i].BannerImage + '" height="' + height + '" width="100%">' +
							'</div>';
					}
					$("#swiper-wrapper").html(banner);
					var mySwiper = new Swiper('.swiper-container', {
						pagination: '.pagination',
						autoplay: 3000
					});
				} else {
					alert(data.message);
				}
			}, //清掉loading信息
			error: function() {
				alert("网络连接错误！");
			}
		});
	}
	//到活动页面
	function toSP(dom) {
		var uri = $(dom).attr("spuri");
		if(uri) {
			window.location.href = uri;
		}
	}
	//获取四个分类菜单
	function getAllProduct(source) {
		var enResult = strEnc("[{\"class_level\":\"1\",\"yyyCode\":\"100001_1\",\"source\":\"" + source + "\",\"groupCode\":\"" + insureCode + "\"}]", "100001", "", "");
		$.ajax({
			url: GLOBAL_URL + "?json=" + enResult,
			type: "GET",
			timeout: 60000,
			success: function(productInfo) {
				var productInfo = JSON.parse(productInfo);
				if(productInfo.success == "1") {
					if(productInfo.data.length > 0) {
						iP.append(productInfo.data);
					}
				}
			}, //清掉loading信息
			error: function() {
				alert("网络连接错误！");
			}
		});
	}
	//插入菜单数据
	iP.append = function(data) {
		if(data && data.length) {
			for(var i = 0; i < data.length; i++) {
				var imgurl = classify_URL + data[i].imgpath;
				var html = "";
				html += "<div class='ub-f1 tx-c flimg w40' classid='" + data[i].class_id + "' name='" + data[i].name + "'>";
				html += "<img src='" + imgurl + "' height='40px' width='40px' title='" + data[i].name + "' />";
				html += "<div class='fs7'>" + data[i].name + "</div><div class='uhide'>" + data[i].class_id + "</div>";
				html += "</div>";
				$("#pTypelist").append(html);
			}
			var drugclassid = localStorage.getItem("drugclassid");
			var cateName = localStorage.getItem("cateName");
			$(".flimg").click(function() {
				localStorage.setItem("drugclassid", $(this).attr("classid"));
				localStorage.setItem("cateName", $(this).attr("name"));
				localStorage.setItem("flpage", "index");
				window.location.href = "productListBycate.html";
			});
		}
	};
	//插入菜单数据
	iP1.append = function(data) {
		var elem, clone = $("#itemsp>div:first");
		clone.siblings().remove();
		for(var i in data) {
			elem = clone.clone();
			$(elem).text(data[i].name).attr("classid", data[i].class_id);
			if(i == 0) {
				$(elem).addClass("cc");
			}
			$("#itemsp").append(elem);
		}
		var curclassid = localStorage.getItem("CURCLASSID");
		localStorage.removeItem("CURCLASSID");
		if(curclassid) {
			localStorage.setItem("CLASSIDPAGE", curclassid);
			$("[classid=" + curclassid + "]").addClass("cc")
				.siblings().removeClass("cc");
			getList(curclassid, 1);
		} else {
			getList(data[0].class_id, 1);
			localStorage.setItem("CLASSIDPAGE", data[0].class_id);
		}
	};

	function getList(classid, pageNo, scrollTop) {
		var source = localStorage.getItem("yyySource");
		var st = scrollTop || null;
		loadPage = false;
		Loading();
		var enResult;
		if(classid == "14") {
			enResult = strEnc("[{\"cateId\":\"" + classid + "\",\"yyyCode\":\"100080\",\"pageSize\":\"10\",\"pageNo\":\"" + pageNo + "\",\"source\":\"" + source + "\",\"groupCode\":\"" + insureCode + "\"}]", "100001", "", "");
		} else {
			enResult = strEnc("[{\"goods_class\":\"" + classid + "\",\"yyyCode\":\"100004\",\"pageSize\":\"10\",\"source\":\"" + source + "\",\"pageNo\":\"" + pageNo + "\",\"groupCode\":\"" + insureCode + "\"}]", "100001", "", "");
		}
		$.ajax({
			url: GLOBAL_URL + "?json=" + enResult,
			type: "GET",
			timeout: 60000,
			success: function(typeListInfo) {
				var typeListInfo = JSON.parse(typeListInfo);
				if(typeListInfo.success == "1") {
					totalPage = typeListInfo.head.total_page;
					if(pageNo < totalPage) {
						pageNo = parseInt(pageNo) + 1;
						localStorage.setItem("PAGENO", pageNo);
					} else {
						localStorage.removeItem("PAGENO");
					}
					AppendProduct(typeListInfo.data, st);
					loadPage = true;
					PREPAGETOP = localStorage.getItem("PREPAGETOP");
					if(PREPAGETOP) {
						localStorage.removeItem("PREPAGETOP");
						$("body").animate({
							"scrollTop": PREPAGETOP
						}, 500);
					}
				} else {
					$("#noProduct").removeClass("uhide");
				}
				noLoading();
			}, //清掉loading信息
			error: function() {
				noLoading();
				alert("网络连接错误！");
				loadPage = true;
			}
		});
	}

	function AppendProduct(data, st) {
		if(data && data.length) {
			$("#noProduct").addClass("uhide");
			for(var i = 0; i < data.length; i++) {
				var html = "";
				if(i % 2 == 0) {
					html += "<div class='prd-item1' id='" + data[i].DRUG_CODE + "'>"
				} else {
					html += "<div class='prd-item2' id='" + data[i].DRUG_CODE + "'>"
				}
				html += "<div class='prd-img' style='background-image:url(" + (data[i].DRUG_IMG_URL || defaultImg) + "); ' imgUrl='" + data[i].DRUG_IMG_URL + "' price='" + changeTwoDecimal_f(data[i].DRUG_PRICE) + "' DRUG_CODE='" + data[i].DRUG_CODE + "' DRUG_SUPPLIER_CODE='" + data[i].DRUG_SUPPLIER_CODE + "'></div>";
				html += "<div class='prd-name textoverflow'>" + data[i].NAME + "</div>";
				html += "<div class='ub pt2 ml6 h12'>";
				if(data[i].IS_OTC == 1) {
					html += "<div class='fs6 w30 h12 lh12 tx-c mr4 otc otcborder'>OTC</div>";
				}
				//判断是否参加活动
				if(data[i].PROMOTION_TYPE.indexOf("seckill") != -1) //秒杀
				{
					html += "<div class='fs6 w30 h15 lh15 tx-c mr4 act'>秒杀</div>";
				}
				if(data[i].PROMOTION_TYPE.indexOf("freedly") != -1) //包邮
				{
					html += "<div class='fs6 w30 h15 lh15 tx-c mr4 act1'>包邮</div>";
				}
				if(data[i].PROMOTION_TYPE.indexOf("teambuy") != -1) //团购
				{
					html += "<div class='fs6 w30 h15 lh15 tx-c mr4 act2'>团购</div>";
				}
				html += "</div>";
				html += "<div class='prd-price rem10'><span class='c3'>&yen;" + changeTwoDecimal_f(data[i].DRUG_PRICE) + "</span><span class='prd-shopname' style='float:right; '>" + data[i].DRUG_SUPPLIER_NAME + "</span></div>";
				html += "</div>";
				$("#ProductList").append(html);
			}
			$(".prd-img").click(function() {
				localStorage.setItem("DRUGCODE", $(this).attr("DRUG_CODE"));
				localStorage.setItem("DRUGSUPPLIERCODE", $(this).attr("DRUG_SUPPLIER_CODE"));
				localStorage.setItem("PREPAGETOP", document.body.scrollTop);
				localStorage.setItem("CURCLASSID", localStorage.getItem("CLASSIDPAGE"));
				localStorage.setItem("pdBackPage", "index1.html"); //从该页面到商品详情
				window.location.href = "productDetail.html";
			});
		} else {
			$("#noProduct").removeClass("uhide");
		}
		if(st) {
			$("body").animate({
				"scrollTop": st
			}, 200);
		}
	}
	//获取对症下药的分类
	function getDZXYList(source) {
		var enResult = strEnc("[{\"yyyCode\":\"100070\",\"cateType\":\"0\",\"source\":\"" + source + "\",\"groupCode\":\"" + insureCode + "\"}]", "100001", "", "");
		$.ajax({
			url: GLOBAL_URL + "?json=" + enResult,
			type: "GET",
			timeout: 60000,
			success: function(typeListInfo) {
				var typeListInfo = JSON.parse(typeListInfo);
				if(typeListInfo.success == "1") {
					AppendDZXY(typeListInfo.data);
				}
			}, //清掉loading信息
			error: function() {
				alert("网络连接错误！");
			}
		});

		function AppendDZXY(data) {
			if(data && data.length) {
				for(var i = 0; i < data.length; i++) {
					var html = "";
					var url = classify_URL + "" + data[i].IMG_PATH;
					if(i % 2 == 0) {
						var height = document.documentElement.clientWidth / 6 + "px";
						html += "<div style='width:50%;float:left;height:" + height + ";box-sizing:border-box;border-left:1px solid #e5e5e5;border-top:1px solid #e5e5e5;' id='" + data[i].ID + "'>"
					} else {
						html += "<div style='width:50%;float:right;height:" + height + ";box-sizing:border-box;border-top:1px solid #e5e5e5;' id='" + data[i].ID + "'>"
					}
					html += "<div style='height:" + height + ";width:100%;background-size:100% 100%; background-repeat:no-repeat;background-image:url(" + url + ");'  id='" + data[i].ID + "' name='" + data[i].NAME + "' class='pro_img'></div>";

					var dzxyId = $(this).attr("id");
					localStorage.setItem("dzxyId", dzxyId);
					var dzxyName = $(this).attr("name");
					localStorage.setItem("dzxyName", dzxyName);
					window.location.href = "productListByDzxy.html";
				});
			}
		}
	}

			maxLeft = w2 - w1;

			//			if (w1 <= w2) return;
			$(".hotitem").each(function(index, element) {
				element.addEventListener('touchstart', function(event) {
					// 如果这个元素的位置内只有一个手指的话
					event.preventDefault();
					distance = 0;
					if(event.targetTouches.length == 1) {
						var touch = event.targetTouches[0];
						touchX0 = touch.pageX;
						touchY0 = touch.pageY;
						OffseLeft = parseInt($("#itemsp").css("margin-left").replace(/px/, ""));
					}
				}, false);
				element.addEventListener('touchmove', function(event) {
					// 如果这个元素的位置内只有一个手指的话
					var touch = event.targetTouches[0];
					distance = touch.pageX - touchX0;
					var mleft = OffseLeft + distance;
					if(mleft > 0) {
						itemsp.style.marginLeft = "0px";
					} else if(mleft < maxLeft) {
						itemsp.style.marginLeft = (maxLeft) + "px";
					} else {
						itemsp.style.marginLeft = (mleft) + "px";
					}
				}, false);
				element.addEventListener('touchend', function(event) {
					if(distance < 0) {
						distance = -distance;
					}
					if(distance <= 0) { //触摸时间太短，则是点击
						$(slideUp1).hide();
						$(".hotitem").removeClass("cc");
						$(element).addClass("cc");
						var classid = $(element).attr("classid"); //
						localStorage.setItem("CLASSIDPAGE", classid);
						var st = $("body").scrollTop();
						$("#ProductList").html("");
						getList(classid, 1, st);
					}
				}, false);
			})
		})
	}

	//上滑加载
	function slideUp(contentId, callback) {
		var _start = 0,
			_end = 0,
			_content = document.getElementById(contentId);
		var ah = window.screen.availHeight;
		_content.addEventListener('touchmove', function() {
			var yn = ynAddEvent();
			if(!yn) return;
			_content.addEventListener("touchstart", touchStart, false);
			_content.addEventListener("touchmove", touchMove, false);
		}, false);

		function touchStart(event) {
			var yn = ynAddEvent();
			if(!yn) return;
			var touch = event.targetTouches[0];
			_start = touch.pageY;
		}

		function touchMove(event) {
			var yn = ynAddEvent();
			if(!yn) return;
			var touch = event.targetTouches[0];
			_end = (_start - touch.pageY);
			if(_end > 0) {
				touchEnd(event);
			}
		}

		function touchEnd(event) {
			var pageNo = localStorage.getItem("PAGENO");
			if(pageNo) {
				if(loadPage) {
					var CLASSIDPAGE = localStorage.getItem("CLASSIDPAGE");
					getList(CLASSIDPAGE, pageNo);
					slideUpStep3();
				}
			} else {
				slideUpStep4();
				setTimeout(slideUpStep3, 500);
			}
		}

		function ynAddEvent() {
			var bh = $(_content).height(),
				st = $("body").scrollTop();
			if((ah + st) >= bh) {
				return true;
			} else {
				return false;
			}
		}
	}
