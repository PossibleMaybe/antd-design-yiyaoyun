<script>


	//获取用户信息
	iP = {};
	var userid = localStorage.getItem("userid");
	var orderid = localStorage.getItem("orderid");
	$(function() {
		
		//根据团体颜色改变背景颜色
	var insurecolor = localStorage.getItem("showColor");
	$(".title").css("background-color",insurecolor);
	
		
		
		$("#orderid,.orderid").text(orderid);
		getOrderDetail(orderid, userid);
		//关闭页面
		$("#back").click(function() {
			window.history.go(-1);
		});
		//商品评价
		$("#comments").click(function() {
			var drug = $.trim($("#yp").val());
			var pharmacy = $.trim($("#fw").val());
			var shipment = $.trim($("#fh").val());
			var detailOrderNo = orderid;
			if (drug == 0 || pharmacy == 0 || shipment == 0) {
				toast("请对所有评价项进行评分!");
			} else {
				AddfeedBack(drug, pharmacy, shipment, detailOrderNo, userid);
			}
		});
	});
	//根据订单号获取订单信息
	function getOrderDetail(orderid, userid) {
		Loading();
		var enResult = strEnc("[{\"yyyCode\":\"100102\",\"userId\":\"" + userid + "\",\"detailOrderNo\":\"" + orderid + "\"}]", "100001", "", "");
		$.ajax({
			url: GLOBAL_URL + "?json=" + enResult,
			type: "GET",
			timeout: 60000,
			success: function(productInfo, textStatus) {
				var productInfo = JSON.parse(productInfo);
				if (productInfo.success == "1") {
					iP.append(productInfo.data.ORDER.ORDER_ITEMS);
				}
				noLoading();
			}, //清掉loading信息
			error: function(xmlHttpRequest, error) {
				alert("网络连接错误！");
				$(".noProduct").removeClass("uhide");
				noLoading();
			}
		});
	}
	iP.append = function(data) {
		var elem, clone = $("#list>div:first");
		for (var i in data) {
			elem = clone.clone().removeClass("uhide");
			elem.find(".name").text(data[i].NAME);
			var url = data[i].THUMBNAIL_PIC;
			url = "<img src='" + url + "' height='80px' width='80px'/>";
			elem.find(".img").html(url);
			$("#list").append(elem);
		};
	};
	//评价
	function AddfeedBack(drug, pharmacy, shipment, detailOrderNo, userid) {
		var enResult = strEnc("[{\"yyyCode\":\"100017\",\"drug\":\"" + drug + "\",\"pharmacy\":\"" + pharmacy + "\",\"shipment\":\"" + shipment + "\",\"detailOrderNo\":\"" + detailOrderNo + "\",\"userID\":\"" + userid + "\"}]", "100001", "", "");
		$.ajax({
			url: GLOBAL_URL + "?json=" + enResult,
			type: "GET",
			timeout: 60000,
			success: function(productInfo, textStatus) {
				var productInfo = JSON.parse(productInfo);
				if (productInfo.success == "1") {
					alert("评价成功", function(){
						window.location.href = "AllOrder.html";
					});
				} else {
					alert(productInfo.message);
				}
			}, //清掉loading信息
			error: function(xmlHttpRequest, error) {
				alert("网络连接错误！");
			}
		});
	}
</script>
